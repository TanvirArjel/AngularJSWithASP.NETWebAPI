<h1>{{message}}</h1>

<div class="container">
    <h2>Edit Product</h2>
    <form class="form-horizontal">
        

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Product Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" ng-model="product.Name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="price" ng-model="product.Price" required>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="updateProduct(product)">Update</button>
            </div>
        </div>
    </form>
</div>
<a href="/products" class="btn btn-primary">Back to List</a>
