<h1>{{loginPageHeader}}</h1>
<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="Email" ng-model="user.Email"/>
            <input type="password" placeholder="Password" ng-model="user.Password"/>
            <input type="password" placeholder="Confirm password" ng-model="user.ConfirmPassword"/>
            <button ng-click="registerUser(user)">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input type="text" placeholder="Email" ng-model="account.username"/>
            <input type="password" placeholder="Password" ng-model="account.password" />
            <button type="submit" ng-click="login()">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

<script>
    $.noConflict();
    jQuery('.message a').click(function () {
        jQuery('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
    });
</script>
